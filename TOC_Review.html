<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

    <title>Form Validation</title>
</head>
<body>

    <h1 class="text-center bg-dark text-white" style="padding: 10px 10px 10px 10px;">Sign Up Form</h1>
<br><br>
    <div class="container">
        <form method="POST" onsubmit="return validate();" style="padding: 0% 20% 0% 20%;">
            <div class="form-group">
            <label>Username :</label>
            <input type="text" name="username" id="username" class="form-control">
            <span id="nameerror" class="text-danger font-weight-bold"></span>
            </div>
            
            <div class="form-group">
                <label>Email :</label>
                <input type="text" name="email" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Phone No. :</label>
                <input type="text" name="phoneno" id="phoneno" class="form-control">
                <span id="phoneerror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Password :</label>
                <input type="password" name="password" id="password" class="form-control">
                <span id="passerror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Confirm Password :</label>
                <input type="password" name="cpassword" id="cpassword" class="form-control">
                <span id="cpasserror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary" style="float:right; padding: 10px 20px 10px 20px;font-weight: 600;">
            </div>

        </form>
    </div>

    <script type="text/javascript">

            function validate(){
                var username = document.getElementById('username').value;
                var email = document.getElementById('email').value;
                var phoneno = document.getElementById('phoneno').value;
                var password = document.getElementById('password').value;
                var cpassword = document.getElementById('cpassword').value;

                var usercheck = /^[A-Z]{1}[a-z]{2,30}$/;
                var emailcheck = /^[a-z]{3,20}@[a-z]{3,20}.[a-z]{2,20}$/;
                var phonecheck = /^[6789]{1}[0-9]{9}$/;
                var passcheck = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;

                if(usercheck.test(username)){
                    document.getElementById('nameerror').innerHTML=" ";
                }else{
                    document.getElementById('nameerror').innerHTML="Invalid Username";
                    return false;
                }

                if(emailcheck.test(email)){
                    document.getElementById('emailerror').innerHTML=" ";
                }else{
                    document.getElementById('emailerror').innerHTML="Invalid Email";
                    return false;
                }

                if(phonecheck.test(phoneno)){
                    document.getElementById('phoneerror').innerHTML=" ";
                }else{
                    document.getElementById('phoneerror').innerHTML="Invalid Phone Number";
                    return false;
                }

                if(passcheck.test(password)){
                    document.getElementById('passerror').innerHTML=" ";
                }else{
                    document.getElementById('passerror').innerHTML="Invalid Password, Should Contain:  <br>Uppercase Letter <br>Lowercase Letter <br>Special Symbols <br>Numbers <br>Ex. Abcd@123";
                    return false;
                }

                if(cpassword.match(password)){
                    document.getElementById('cpasserror').innerHTML=" ";
                }else{
                    document.getElementById('cpasserror').innerHTML="Passwords do not match";
                    return false;
                }
            }

    </script>
    
</body>
</html>
